<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>DRIVE MOTO - интернет магазин</title>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/slick.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <nav class="header__super-nav">
          <ul class="header__super-nav-list">
            <li><a class="header__super-nav-link" href="#">Магазины</a></li>
            <li><a class="header__super-nav-link" href="#">Акции</a></li>
            <li><a class="header__super-nav-link" href="#">Доставка и оплата</a></li>
          </ul>
        </nav>
        <div class="header__logo">
          <a href="#">
            <img class="header__logo-img" src="./images/drive-moto-logo.svg" alt="Drive Moto - интернет магазин надводной техники"/>
          </a>
        </div>
        <div class="header__panel">
          <a class="header__panel-adress">Москва, ул. Науки 25</a>
          <ul class="header__panel-btn-list">
            <li>
              <a class="header__panel-btn header__panel-btn--whishlist" href="#">
                <img src="./images/whishlist.svg" alt="">
              </a>
            </li>
            <li>
              <a class="header__panel-btn header__panel-btn--auth" href="#">
                <img src="./images/auth.svg" alt="">
              </a>
            </li>
            <li>
              <a class="header__panel-btn header__panel-btn--backet" href="#">
                <img src="./images/backet.svg" alt="">
                <p class="amount-items header__backet-items">1</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__bottom">
        <nav class="header__categories">
          <ul class="header__categories-list">
            <li class="header__categories-list-item"><a class="header__categories-link" href="#">Квадроциклы</a></li>
            <li class="header__categories-list-item"><a class="header__categories-link" href="#">Катера</a></li>
            <li class="header__categories-list-item"><a class="header__categories-link" href="#">Гидроциклы</a></li>
            <li class="header__categories-list-item"><a class="header__categories-link" href="#">Лодки</a></li>
            <li class="header__categories-list-item"><a class="header__categories-link" href="#">Вездеходы</a></li>
            <li class="header__categories-list-item"><a class="header__categories-link" href="#">Снегоходы</a></li>
            <li class="header__categories-list-item"><a class="header__categories-link" href="#">Двигатели</a></li>
            <li class="header__categories-list-item"><a class="header__categories-link" href="#">Запчасти</a></li>
          </ul>
        </nav>  
      </div>
    </div>
  </header>

  <section class="banner">
    <div class="container">
      <div class="banner__inner">

        <!-- BANNER && SLIDER -->
        <div class="banner__slider js-slick-banner">
          <a class="banner__slider-item" href="#">
            <img class="banner__slider-img" src="./images/tmp/banner-slide-1.jpg" alt="Почувствуй скорость и экстрим вместе с Drive Moto">
          </a>
          <a class="banner__slider-item" href="#">
            <img class="banner__slider-img" src="./images/tmp/banner-slide-1(small-size).jpg" alt="Почувствуй скорость и экстрим вместе с Drive Moto">
          </a>
          <a class="banner__slider-item" href="#">
            <img class="banner__slider-img" src="./images/tmp/banner-slide-1(no-proportion).jpg" alt="Почувствуй скорость и экстрим вместе с Drive Moto">
          </a>
          <a class="banner__slider-item" href="#">
            <img class="banner__slider-img" src="./images/tmp/banner-slide-1.jpg" alt="Почувствуй скорость и экстрим вместе с Drive Moto">
          </a>
          <a class="banner__slider-item" href="#">
            <img class="banner__slider-img" src="./images/tmp/banner-slide-1.jpg" alt="Почувствуй скорость и экстрим вместе с Drive Moto">
          </a>
          <a class="banner__slider-item" href="#">
            <img class="banner__slider-img" src="./images/tmp/banner-slide-1.jpg" alt="Почувствуй скорость и экстрим вместе с Drive Moto">
          </a>
        </div>

        <!-- BANNER && SALE OFFER -->
        <a class="sale-offer banner__sale-offer" href="#special-offer">
          <p class="sale-label banner__sale-label">АКЦИЯ</p>
          <div class="sale-offer__cost">
            <p class="sale-offer__price sale-offer__price--new">
              <span class="sale-offer__price-value">190 000</span>
              <span class="currency sale-offer__curr"><img src="./images/curr-sing-blue.svg"></span>
            </p>
            <p class="sale-offer__price sale-offer__price--old">
              <span class="sale-offer__price-value sale-offer__price-value--old">225 000</span>
              <span class="currency sale-offer__curr"><img src="./images/curr-sing-gray.svg"></span>
            </p>
          </div>
          <img class="sale-offer__image" src="./images/tmp/special-offer-img.png" alt="Товары по специальной цене - Drive Moto">
          <h3 class="sale-offer__title">
            Лодочный мотор Suzuki DF9.9BRS
          </h3>
          <p class="sale-offer__sale-end">
            Акция действует до <span class="sale-offer__date number-hightlight">31.08.2020</span>
          </p>
        </a>
      </div>

    </div>
  </section>

  <div class="category-search js-category-search">
    <div class="container">
      <div class="category-search__inner">
        <div class="category-search__tabs">
          <button class="category-search__tab js-category-search-tab" data-category-tab-for="js-category-search-form-1">Поиск по номеру</button>
          <button class="category-search__tab category-search__tab--active js-category-search-tab" data-category-tab-for="js-category-search-form-2">Поиск по марке</button>
          <button class="category-search__tab js-category-search-tab" data-category-tab-for="js-category-search-form-3">Поиск по названию товара</button>
        </div>
        <div class="category-search__content">
          <form class="category-search__form js-category-search-form" id="js-category-search-form-1" action="#find-by-number" method="POST">
            <input class="category-search__input" type="text" placeholder="Введите номер">
            <button class="category-search__submit" type="submit">Искать</button>
          </form>
          <form class="category-search__form category-search__form--active js-category-search-form" id="js-category-search-form-2" action="#find-by-brand" method="POST">
            <input class="category-search__input" type="text" placeholder="Введите марку">
            <button class="category-search__submit" type="submit">Искать</button>
          </form>
          <form class="category-search__form js-category-search-form" id="js-category-search-form-3" action="#find-by-name" method="POST">
            <input class="category-search__input" type="text" placeholder="Введите название товара">
            <button class="category-search__submit" type="submit">Искать</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
